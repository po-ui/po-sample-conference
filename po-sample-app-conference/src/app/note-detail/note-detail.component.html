<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-margin-start">
      <ion-input type="text" [(ngModel)]="note.title"></ion-input>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <textarea class="note" [(ngModel)]="note.text" autofocus></textarea>

  <ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="note.id">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list class="ionic-fab-list" side="bottom">
      <ion-fab-button (click)="saveNote()" class="ionic-fab-list-item" color="light">
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="alertRemoveNote()" class="ionic-fab-list-item" color="light">
        <ion-icon class="note-more-trash" name="trash"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab vertical="top" horizontal="end" *ngIf="!note.id">
    <ion-fab-button (click)="saveNote()">
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
