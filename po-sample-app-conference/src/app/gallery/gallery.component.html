<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-margin-start">Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let photo of photos" routerLink="/gallery/photo/{{ photo.id }}" lines="full" class="ion-margin-top">
    <ion-card-header class="ion-padding-bottom">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-start ion-padding">
              <span class="notes-title">{{ photo.title }}</span>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-end ion-padding">
              <span *ngIf="photo.updatedDate" class="notes-updated-date">{{ photo.updatedDate | date }} updated</span>
              <span *ngIf="!photo.updatedDate" class="notes-updated-date-offline">
                <ion-icon name="sync"></ion-icon>
              </span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <p class="notes-text">teste</p>
    </ion-card-content>
  </ion-card>
</ion-content>
