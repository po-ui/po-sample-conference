<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-margin-start">Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab *ngIf="isLogged" class="add-photo-button" routerLink="/gallery/photo">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let photo of photos" [routerLink]="isLogged ? ['/gallery/photo', photo.id ] : []" lines="full" class="ion-margin-top">
    <ion-card-header class="ion-padding-bottom">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="ion-text-start ion-padding">
              <span class="gallery-title">{{ photo.title }}</span>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-end ion-padding">
              <span *ngIf="photo.updatedDate" class="gallery-updated-date">{{ photo.updatedDate | date }} updated</span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <ion-row>
        <img class="gallery-photo" [src]="setSRCImage(photo.filename)">
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-content>
